<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílio Encceja - Escolha o Tipo de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="Logo 3.0.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #34495e;
            --primary-dark: #34495e;
            --secondary-color: #f8f9fa;
            --text-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #075fe4;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }
        
        .auth-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .auth-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .auth-content {
            padding: 2rem;
        }
        
        .user-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .user-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .user-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .user-card.selected {
            border-color: var(--primary-color);
            background-color: rgba(7, 95, 228, 0.05);
        }
        
        .user-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            margin-top: 1rem;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        
        @media (max-width: 767.98px) {
            .auth-card {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Auxílio Encceja</h2>
                <p class="mb-0">Escolha o tipo de conta</p>
            </div>
            
            <div class="auth-content">
                <div class="user-options">
                    <div class="user-card" id="student-card">
                        <div class="user-icon">
                            <i class="bi bi-mortarboard"></i>
                        </div>
                        <h3>Aluno</h3>
                        <p>Acesse os materiais de estudo, simulados e resultados do Encceja como aluno.</p>
                    </div>
                    
                    <div class="user-card" id="teacher-card">
                        <div class="user-icon">
                            <i class="bi bi-person-workspace"></i>
                        </div>
                        <h3>Professor</h3>
                        <p>Acesse as ferramentas para orientar e acompanhar os alunos do Encceja.</p>
                    </div>
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="#" id="continue-link" class="btn btn-primary" role="button" aria-disabled="true" disabled>Continuar</a>
                    <button id="back-button" class="btn btn-secondary">Voltar à Página Inicial</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentCard = document.getElementById('student-card');
            const teacherCard = document.getElementById('teacher-card');
            const continueLink = document.getElementById('continue-link');
            const backButton = document.getElementById('back-button');
            
            let selectedRole = null;
            
            function selectRole(role, card) {
                // Remove seleção anterior
                if (selectedRole) {
                    document.getElementById(`${selectedRole}-card`).classList.remove('selected');
                }
                
                // Define nova seleção
                selectedRole = role;
                card.classList.add('selected');
                continueLink.disabled = false;
                
                // Atualiza o href do link
                if (role === 'student') {
                    continueLink.href = 'login.html';
                } else if (role === 'teacher') {
                    continueLink.href = 'login.html';
                }
            }
            
            studentCard.addEventListener('click', function() {
                selectRole('student', studentCard);
            });
            
            teacherCard.addEventListener('click', function() {
                selectRole('teacher', teacherCard);
            });
            
            continueLink.addEventListener('click', function(event) {
                if (!selectedRole) {
                    event.preventDefault();
                    return;
                }
                
                // Mostrar toast de sucesso
                const toastContainer = document.createElement('div');
                toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
                toastContainer.style.zIndex = '11';
                
                toastContainer.innerHTML = `
                    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header bg-success text-white">
                            <i class="bi bi-check-circle me-2"></i>
                            <strong class="me-auto">Sucesso</strong>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            Redirecionando para a página de login como ${selectedRole === 'student' ? 'aluno' : 'professor'}
                        </div>
                    </div>
                `;
                
                document.body.appendChild(toastContainer);
                
                setTimeout(() => {
                    toastContainer.remove();
                }, 3000);
                
                // Redireciona para a página correspondente
                window.location.href = 'login.html';
            });
            
            // Adiciona evento de clique para o botão de voltar
            if (backButton) {
                backButton.addEventListener('click', function() {
                    // Mostrar toast de confirmação
                    const toastContainer = document.createElement('div');
                    toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
                    toastContainer.style.zIndex = '11';
                    
                    toastContainer.innerHTML = `
                        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header bg-info text-white">
                                <i class="bi bi-info-circle me-2"></i>
                                <strong class="me-auto">Informação</strong>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                Voltando para a página inicial...
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(toastContainer);
                    
                    setTimeout(() => {
                        toastContainer.remove();
                    }, 3000);
                    
                    // Redireciona para a página inicial
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
